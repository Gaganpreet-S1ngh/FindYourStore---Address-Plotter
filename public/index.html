<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>FindYourStore</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            width: 100%;
            height: 400px;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .map-container {
            padding: 20px;
        }

        .marker {
            background-color: red;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
        }

        #search-bar {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FindYourStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="add.html">Add Store</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Map Container -->
    <div class="container map-container">
        <div id='map'></div>
    </div>

    <!-- Zoom Buttons -->
    <div class="container text-center mt-3">
        <button class="btn btn-primary me-2" onclick="zoomIn()">Zoom In <i class="fas fa-search-plus"></i></button>
        <button class="btn btn-secondary me-2" onclick="zoomOut()">Zoom Out <i class="fas fa-search-minus"></i></button>
        <button class="btn btn-info" onclick="resetMap()">Reset Map <i class="fas fa-undo"></i></button>
    </div>

    <script src="./js/stores.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-ug/sTlNx/JcRYALyAF9FNqCey0UQHTfvzvU8Rlm4RtO3eSYz2mVSQeJ4RMKTELF7" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-qKePIccTVyyzGweq+MBI9sOgVxlBk42SFdRfiQgPRKRhKtJoO7g4BLv9VdiT8svY" crossorigin="anonymous">
        </script>

</body>

</html>
