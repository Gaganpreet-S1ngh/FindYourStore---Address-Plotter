<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>FindYourStore - Add Store</title>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FindYourStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Store Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Add a New Store</h4>
                    </div>
                    <div class="card-body">
                        <form id="add-store-form" method="post">
                            <div class="mb-3">
                                <label for="storeId" class="form-label">Store ID</label>
                                <input type="text" class="form-control" id="storeId" name="storeId"
                                    placeholder="Enter Store ID" required>
                            </div>
                            <div class="mb-3">
                                <label for="storeAddress" class="form-label">Store Address</label>
                                <textarea class="form-control" id="storeAddress" name="storeAddress" rows="3"
                                    placeholder="Enter Store Address" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Store</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/add.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-ug/sTlNx/JcRYALyAF9FNqCey0UQHTfvzvU8Rlm4RtO3eSYz2mVSQeJ4RMKTELF7" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-qKePIccTVyyzGweq+MBI9sOgVxlBk42SFdRfiQgPRKRhKtJoO7g4BLv9VdiT8svY" crossorigin="anonymous">
        </script>

</body>

</html>
